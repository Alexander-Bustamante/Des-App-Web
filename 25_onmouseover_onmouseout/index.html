<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="static/CSS/style.css" />
</head>

<body>
    <nav>
        <h1>VideoLab</h1>
        <input type="text" placeholder="Search" id="search" />
        <button class="btn" onclick="">Login</button>
    </nav>

    <main>
        <section class="left">
            <video id="main_video" src="static/RESOURCE/VIDEO/Saber Alter vs Berserker Fate_Stay Night Heaven's Feel II.mp4" 
            controls autoplay></video>
            <div class="info_video">
                <div class="info-post">
                    <div>
                        <h1>Saber Alter vs Berserker Fate Stay Night Heaven's Feel II</h1>
                        <h3>1.3K Views | June, 18, 2021</h3>
                    </div>
                    <button class="btn">Subscribe</button>
                </div>
                <div class="user">
                    <img src="static/RESOURCE/IMG/image.png" alt="" class="avantar" />
                    <span class="user_name">Example user name</span>
                </div>
            </div>
        </section>

        <section class="right">
            <h3 class="sub-header">Up next</h3>
            <hr/>
            <div class="video-small">
                <video class="vid-s" src="static/RESOURCE/VIDEO/Gilgamesh vs Enkidu.mp4" alt="video placeholder" controls
                onclick="cambiar_video(this)"></video>
                <span class="video-title">Gilgamesh vs Enkidu</span>
            </div>
            <div class="video-small">
                <video class="vid-s" src="static/RESOURCE/VIDEO/Keanu Bicol - i won't run.mp4" alt="video placeholder" controls
                onmouseover="this.play()"
                onmouseout="this.pause()"
                onclick="cambiar_video(this)"></video>
                <span class="video-title">Keanu Bicol - i won't run</span>
            </div>
            <div class="video-small">
                <video class="vid-s" src="static/RESOURCE/VIDEO/Tachyon Finding The Limit.mp4" alt="video placeholder" controls
                onmouseover="this.play()"
                onmouseout="this.pause()"
                onclick="cambiar_video(this)"></video>
                <span class="video-title">Tachyon Finding The Limit</span>
            </div>
            <div class="video-small">
                <video class="vid-s" src="static/RESOURCE/VIDEO/The Thief and the Cobbler's Chase Scene.mp4" alt="video placeholder" controls
                onmouseover="this.play()"
                onmouseout="this.pause()"
                onclick="cambiar_video(this)"></video>
                <span class="video-title">The Thief and the Cobbler's Chase Scene</span>
            </div>
        </section>
    </main>
    <script src="static/JS/script.js"></script>
</body>

</html>
