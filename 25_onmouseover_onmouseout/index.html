<!DOCTYPE html>
<html lang="es">

<head>

<body>
    <nav>

            </figure>
            <div class="info_video">

                    <h1>Example Video Title</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>

                        <img src="" alt="" class="avantar" />

                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>
        </section>
