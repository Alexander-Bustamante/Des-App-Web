<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Replicando Portafolio</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <li class="perfil-text">Perfil</li>
                <li class="nav-bar-item"><a href="#">Inicio</a></li>
                <li class="nav-bar-item"><a href="#">Mi perfil</a></li>
                <li class="nav-bar-item"><a href="#">Conexiones</a></li>
                <li class="cerrar-sesion"><a href="#">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="perfil-info">
            <img class="foto_perfil" src="img/user-icon.png" alt="foto_perfil">
            <h2>Jane Doe</h2>
            <h3>Bergen, Noruega</h3>
            <p>Desarrolladora Frontend <br> Conocimientos en HTML, CSS y JavaScript</p>
            <a href="#"><img src="img/gear.png">Editar Perfil</a>
        </section>
        <section id="contacts">
            <div class="solicitudes">
                <div class="soli-conexion">
                    <p>Solicitudes de conexión</p>
                    <button class="ver-mas">Ver todas</button>
                </div>
                <section class="all-soli">
                    <div class="info-user">
                        <div class="profile-user">
                            <img src="img/user-icon.png" alt="Foto de perfil">
                            <a href="#">Steve Jobs</a>
                        </div>
                        <div class="check-or-delete">
                            <img src="img/check-icon.png" alt="aprobar">
                            <img src="img/delete-1-icon.png" alt="rechazar">
                        </div>
                    </div>
                    <div class="info-user">
                        <div class="profile-user">
                            <img src="img/user-icon.png" alt="Foto de perfil">
                            <a href="#">Bill Gates</a>
                        </div>
                        <div class="check-or-delete">
                            <img src="img/check-icon.png" alt="aprobar">
                            <img src="img/delete-1-icon.png" alt="rechazar">
                        </div>
                    </div>
                </section>
            </div>
            <div class="conexiones">
                <div class="your-connect">
                    <p>Tus conexiones</p>
                    <button class="ver-mas">Ver todas</button>
                </div>
                <section class="all-connection">
                    <div class="profile-user">
                        <img src="img/user-icon.png" alt="Foto de perfil">
                        <a href="#">Richard Stallman</a>
                    </div>
                    <div class="profile-user">
                        <img src="img/user-icon.png" alt="Foto de perfil">
                        <a href="#">Linus Torvalds</a>
                    </div>
                    <div class="profile-user">
                        <img src="img/user-icon.png" alt="Foto de perfil">
                        <a href="#">Ada Lovelace</a>
                    </div>
                    <div class="profile-user">
                        <img src="img/user-icon.png" alt="Foto de perfil">
                        <a href="#">Grace Hopper</a>
                    </div>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
